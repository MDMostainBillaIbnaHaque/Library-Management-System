{% extends 'base.html' %}
{% block content %}
<h2>Edit Book</h2>
<form method="post" action="" class="row g-2">
  <div class="col-md-6"><input class="form-control" name="title" placeholder="Title" value="{{ book['title'] }}" required></div>
  <div class="col-md-6"><input class="form-control" name="author" placeholder="Author" value="{{ book['author'] }}"></div>
  <div class="col-md-4 mt-2"><input class="form-control" name="isbn" placeholder="ISBN" value="{{ book['isbn'] }}"></div>
  <div class="col-md-4 mt-2"><input class="form-control" name="category" placeholder="Category" value="{{ book['category'] }}"></div>
  <div class="col-md-2 mt-2"><input class="form-control" name="quantity" type="number" min="0" value="{{ book['quantity'] }}"></div>
  <div class="col-md-12 mt-3">
    <button class="btn btn-primary">Save changes</button>
    <a class="btn btn-secondary" href="/book/{{ book['id'] }}">Cancel</a>
  </div>
</form>
{% endblock %}
